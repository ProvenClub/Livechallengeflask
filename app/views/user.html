{% extends "layout.html" %}
{% block title %}Ridr | {{ user.username }}{% endblock %}
{% block body_class %}profile{% endblock %}
{% block content %}
    <div class="user_profile row">
        <div class="col-md-6">
            <h1>{{ user.username }}</h1>
            <h3>About Me:</h3>
            <p>{{ user.bio }}</p>
            <h3>Rating:</h3>
            <p>{{ user.carma }}</p>
        </div>
    </div>
{% endblock %}
